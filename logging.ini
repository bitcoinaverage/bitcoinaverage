[loggers]
keys: root

[logger_root]
handlers = stdout, file
level = INFO

[handlers]
keys = stdout, file

[handler_stdout]
class = StreamHandler
args = []
formatter = simple

[handler_file]
class = FileHandler
level = WARNING
args=('runtime/app.log', 'a')
formatter = simple

[formatters]
keys: simple

[formatter_simple]
format: %(asctime)s %(name)s [%(levelname)s] :: %(message)s

